[mean_image]
BLUE  = 104.0
GREEN = 117.0
RED   = 123.0

[[model]]
name = "AlexNet"
type = "caffe"
desc_path = "/path/to/caffe/model.prototxt"
params_path = "/path/to/caffe/model.caffemodel"
input_width = 227
input_height = 227
default_output_layer = "prob"

[[model]]
name = "GoogleNet"
type = "caffe"
desc_path = "/path/to/caffe/model.prototxt"
params_path = "/path/to/caffe/model.caffemodel"
input_width = 227
input_height = 227
default_output_layer = "prob"
